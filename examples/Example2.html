<!doctype html>
<html ng-app>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>AngularJS, example 2</title>

    <!-- AngularJS File -->
    <script src="http://code.angularjs.org/1.0.7/angular.js"></script>

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="styles/bootstrap.css">
    <!-- Your own CSS -->
    <link rel="stylesheet" href="styles/main.css">
    
    <!-- Your own Angular files -->
    <script src="scripts/app.js"></script>
</head>
<body>
    
    <div ng-controller="Example2ACtrl" class="container example-2 girls">
        <p>Controller A</p>
        <h1>Hello {{ sayHello }}</h1>
    </div>
    <div ng-controller="Example2BCtrl" class="container example-2 boys">
        <p>Controller B</p>
        <h1>Hello {{ sayHello }}</h1>
    </div>

</body>
</html>
